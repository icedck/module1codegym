<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bàn cờ caro đơn giản</title>
</head>
<body>
<h3>caro game</h3>
<p id="carogame"></p>
<input type="button" onclick="change()" value="Change">
</body>
<script>
  let x = document.getElementById("carogame");
  let board = [];
  let data = "";
  for(let i = 0; i < 5; i++){
    board[i] = new Array(0, 0, 0, 0, 0);
    data += "<br>";
    for (let j = 0; j < 5; j++){
     data += board[i][j] +"&nbsp;&nbsp;";
    }
  }
  data += "<br><br><input type='button' onclick='change()' value='Change'>"
  x.innerHTML = data;
</script>
</html>
