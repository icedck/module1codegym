<script>
  let x = [-3, 5, 1, 3, 2, 10];
  let max = x[0];
  for(let i = 0; i < x.length; i++){
    if(x[i] > max){
      max = x[i];
    }
  }
  document.write("phan tu co gia tri lon nhat la " + max);
