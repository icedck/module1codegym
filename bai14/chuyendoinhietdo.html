<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<label>Fahrenheit</label>
<input type="number" id="fahrenheit" placeholder="Fahrenheit"
 oninput="temperatureConverter(this.value)"
onchange="temperatureConverter(this.value)"><br>
<label>Celcius: <span id="outputCelsius"></span></label>
</body>
<script>
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelsius").innerHTML = (valNum-32)/1.8;
}
</script>
</html>
