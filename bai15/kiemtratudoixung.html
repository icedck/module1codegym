<script>
  function isPalindrome(s) {
    if (s.length <= 1) {
      return true;
    }
    if (s[0] !== s[s.length - 1]) {
      return false;
    }
    return isPalindrome(s.slice(1, s.length - 1));
  }
  console.log(isPalindrome("redder"));
  console.log(isPalindrome("motor"));
</script>
