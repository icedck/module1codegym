<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4; /* Màu nền nhạt */
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff; /* Màu xanh dương */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Hiệu ứng chuyển màu */
    }

    button:hover {
      background-color: #0056b3; /* Màu xanh dương đậm hơn khi hover */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Hiệu ứng đổ bóng */
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9; /* Màu nền khác cho hàng chẵn */
    }

    /* Các button Edit và Delete trong bảng */
    table button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 3px;
      margin: 2px;
    }

    table button:nth-child(1) {
      background-color: #28a745; /* Màu xanh lá cây cho Edit */
    }

    table button:nth-child(1):hover {
      background-color: #218838;
    }

    table button:nth-child(2) {
      background-color: #dc3545; /* Màu đỏ cho Delete */
    }

    table button:nth-child(2):hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
<h2>Display all product</h2>
<input type="text" placeholder="product name" id="name" /><button onclick="addnewproduct()">ADD</button>
<p id = "slsp"></p>
<table border="1px">
  <tr>
    <th>Name</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tbody id="products">

  </tbody>
</table>
</body>
<script>
  let products = ["kem","keo","banh","snack"];
  function showAllproducts() {
    let sanpham = "";
    let count = 0;
    for (let i = 0; i < products.length; i++) {
      sanpham += `<tr>
      <td>${products[i]}</td>
      <td><button onclick="editproduct(${i})">Edit</button></td>
      <td><button onclick="deleteproduct(${i})">Delete</button></td>
      </tr>`
      count++;
    }
    document.getElementById("slsp").innerHTML = `so luong san pham ${count}`;
    document.getElementById("products").innerHTML = sanpham;

  }

  showAllproducts();
  function addnewproduct() {
    let newproduct = document.getElementById("name").value;
    for (let i = 0; i < products.length; i++) {
      if (products[i] == newproduct) {
        alert("San pham nay da co roi");
        break;
      }else {
        products.push(newproduct);
        alert("San pham da duoc them");
        break;
      }
    }
    showAllproducts();
  }
  function editproduct(index) {
    let suasanpham = prompt("sua san pham", products[index]);
    if (suasanpham === "") {
      return;
    }else{
      products[index] = suasanpham;
      alert("Sua thanh cong");
    }
    showAllproducts();
  }

  function deleteproduct(index) {
    products.splice(index,1);
    showAllproducts();
  }
</script>
</html>
