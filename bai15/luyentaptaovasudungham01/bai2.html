<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="num">
<button onclick="tangA()">click</button>
<p id="p"></p>
</body>
<script>
  function tangA(){
     let a = +document.getElementById("num").value;
     b = a + 1;
     document.getElementById("p").innerHTML = b;
  }
</script>
</html>
