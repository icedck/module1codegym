<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  Square of <input type="number" id="input" oninput="caculate()"/> is: <span id="result"></span>
</body>
<script>
  function square(number){
    let result = number * number;
    return result;
  }
  function caculate(){
    let input = document.getElementById("input").value;
    let result = square(input);
    document.getElementById("result").innerHTML = result;
  }
</script>
</html>
