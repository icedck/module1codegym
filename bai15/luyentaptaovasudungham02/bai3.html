<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    giai thua cua <input type="number" id="input" oninput="caculate()"/> la <span id="ketqua"></span>
</body>
<script>
    function giaiThua(num) {
        let result = 1;
        for (let i = 1; i <= num; i++) {
            result *= i;
        }
        return result;
    }
    function caculate() {
        let input = document.getElementById("input").value;
        let result = giaiThua(input);
        document.getElementById("ketqua").innerHTML = result;
    }
</script>
</html>
