<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
</head>
<body>
<script>
  let inputwidth;
  let inputheight;
  inputwidth = prompt("Width = ");
  inputheight = prompt("Height = ");
  let width = parseFloat(inputwidth);    //hàm parseInt() chuyển kiểu dữ liệu từ chuỗi sang sô nguyên
  let height = parseFloat(inputheight);
  arena = width * height;
  document.write("Arena = "+ arena);
</script>
</body>
</html>
