<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
    <style>
        .calculator{
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 0px 5px 0px #888;
            border-radius: 5px;
        }
        #display {
            width: 95%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 20px;
            text-align: right;
        }
        .buttons{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
        }
        button{
            padding: 15px;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button style="background: darkred" onclick="cleardisplay()">AC</button>
        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button style="background: orange" onclick="add('/')">/</button>
        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button style="background: orange" onclick="add('*')">*</button>
        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button style="background: orange" onclick="add('-')">-</button>
        <button onclick="add('0')">0</button>
        <button onclick="add('.')">.</button>
        <button style="background: deepskyblue" onclick="caculator()">=</button>
        <button style="background: orange" onclick="add('+')">+</button>
    </div>
</div>
</body>
<script>
    let display = document.getElementById('display');
    function add(value) {
        display.value += value;
    }
    function cleardisplay() {
        display.value = "";
    }
    function caculator() {
        try{
            display.value = eval(display.value);
        }catch{
            display.value = "Loi";
        }
    }
</script>
</html>
