<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chèn dấu "-" giữa các số chẵn</title>
</head>
<body>
</body>
<script>
    let num = prompt("nhap 1 chuoi bat ki");
    let x = "";
    for (let i = 0; i < num.length; i++) {
        if(parseInt(num[i]) % 2 == 0 && parseInt(num[i-1] )% 2 == 0){
            x += "-";
        }
        x += num[i];
    }
    document.write(x);
</script>
</html>
