<script>
  let a = prompt("type a number", 0);
  switch ((a>1)?1:(a<1)?-1:0) {
    case 1:
      alert(1);
      break;
    case -1:
      alert(-1);
      break;
    case 0:
      alert(0);
      break;
  }
