<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử ba ngôi</title>
</head>
<body>
</body>
<script>
  let login = prompt("Enter:");
  let message = (login == 'Employee') ?
          'Hello' :
          (login == 'Director') ?
                  'Greetings' :
                  (login == '') ?
                          'No login' :
                          '';
  alert(message);
</script>
</html>
