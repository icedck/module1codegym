<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen tap if else if</title>
</head>
<body>
<script>
  let username = prompt("Who's there?", '');
  if (username == "admin") {
    alert("welcome");
  }else if (username == null) {
    alert("Canceled");
  }else {
    alert("i don't know u");
  }
  let password = prompt("Password?", '');
  if (password == "TheMaster") {
    alert("welcome");
  }else if (password == null) {
    alert("Canceled");
  }else {
    alert("Wrong password");
  }
</script>
</body>
</html>
