<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch-case</title>
</head>
<body>
</body>
<script>
  let browser = prompt("Enter your browser");
  switch (browser) {
    case "edge":
      alert("You've got the Edge!");
      break;
    case "firefox":
    case "chrome":
    case "safari":
    case "opera":
      alert('Okay we support these browsers too');
      break;
    default:
      alert('We hope that this page looks ok!');
  }
</script>
</html>
