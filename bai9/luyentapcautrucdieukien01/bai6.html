<script>
  let x = prompt("nhap doanh so ban hang");
  x = parseFloat(x);
  if (x <= 100){
    y = (x * 5)/100;
  }else if (x <= 300){
    y = (x * 10)/100;
  }else{
    y = (x * 20)/100;
  }
  alert("Hoa hong nhan duoc la" + y + "$");
</script>
