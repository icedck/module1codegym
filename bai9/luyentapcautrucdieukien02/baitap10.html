<script>
  let x = prompt("Nhap so dien");
  x = parseFloat(x);
  if (x <= 100){
      y = x*1000;
  }else if (x <= 150){
    y = 100*1000+(x-100)*2000;
  }else if (x <= 200){
    y = 100*1000+50*2000+(x-150)*2500;
  }else {
    y = 100*1000+50*2000+50*2500+(x-200)*3000;
  }
  alert("Tien dien thang nay cua ban la: " + y);
</script>
</html>
