<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<input type="text" id="thang">
<button onclick="tinh()">Tinh so ngay</button>
<p id="songay"></p>
</body>
<script>
  function tinh() {
    let thang =parseFloat(document.getElementById("thang").value);
    switch (thang) {
      case 1:
        document.getElementById('songay').innerHTML = "thang 1 co 31 ngay";
        break;
      case 2:
        document.getElementById('songay').innerHTML = "thang 2 co 28 hoac 29 ngay";
        break;
      case 3:
        document.getElementById('songay').innerHTML = "thang 3 co 31 ngay";
        break;
      case 4:
        document.getElementById('songay').innerHTML = "thang 4 co 30 ngay";
        break;
      case 5:
        document.getElementById('songay').innerHTML = "thang 5 co 31 ngay";
        break;
      case 6:
        document.getElementById('songay').innerHTML = "thang 6 co 30 ngay";
        break;
      case 7:
        document.getElementById('songay').innerHTML = "thang 7 co 31 ngay";
        break;
      case 8:
        document.getElementById('songay').innerHTML = "thang 8 co 31 ngay";
        break;
      case 9:
        document.getElementById('songay').innerHTML = "thang 9 co 30 ngay";
        break;
      case 10:
        document.getElementById('songay').innerHTML = "thang 10 co 31 ngay";
        break;
      case 11:
        document.getElementById('songay').innerHTML = "thang 11 co 30 ngay";
        break;
      case 12:
        document.getElementById('songay').innerHTML = "thang 12 co 31 ngay";
        break;
      default:
        document.getElementById('songay').innerHTML = "Ko co thang nay trong nam";
    }
  }
</script>
</html>
