<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>tong 30 so dau chia het cho 7</title>
</head>
<body>
</body>
<script>
    let start = 1;
    let count = 0;
    let sum = 0;
    while (count <30) {
        if (start % 7 == 0) {
            sum = sum + start;
            count++;
        }
        start ++;
    }
    console.log(sum);
</script>
