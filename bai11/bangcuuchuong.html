<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
</body>
<script>
  let bang;
  bang = "<table border='1' width='300px' cellspacing='0' cellpadding='0'>";
  for (let i = 1; i <= 10; i++) {
    bang = bang + "<tr>";
    for (let j = 1; j <= 10; j++) {
      bang = bang + "<td>" + i + "*" + j + "=" + i*j + "</td>";
    }
    bang = bang + "</tr>";
  }
  bang = bang + "</table>";
  document.write(bang);
</script>
</html>
