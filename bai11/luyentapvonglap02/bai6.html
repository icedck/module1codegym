<script>
  let x = "*";
  let y ="&nbsp;";
  document.write(y.repeat(2)+x.repeat(3) +y.repeat(6) +x.repeat(3) + y.repeat(2) + "<br>");
  document.write(x.repeat(5)+y.repeat(2)+x.repeat(5)+"<br>");
  for (let i = 11; i >0; i=i-2) {
    document.write(y.repeat(11-i) + x.repeat(i) + "<br>");
  }
</script>
