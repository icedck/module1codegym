<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông</title>
</head>
<body>
</body>
<script>
  let x = "*";
  let y ="&nbsp;";
  for (let i = 0; i <= 5; i++) {
    document.write(x.repeat(i) + "<br>");
  }
  document.write("<br>");
  for (let j = 5; j >0 ; j--) {
    document.write(x.repeat(j) + "<br>");
  }
  document.write("<br>");
  for (let i = 0; i <= 5; i++) {
    document.write(y.repeat(2*(5-i)) + x.repeat(i) + "<br>");
  }
  document.write("<br>");
  for (let j = 5; j >0 ; j--) {
    document.write(y.repeat(2*(5-j)) + x.repeat(j) + "<br>");
  }
</script>
</html>
